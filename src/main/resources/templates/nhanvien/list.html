<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <th:block th:replace="layout :: header"></th:block>
    <div class="container body-content">
        <h1 th:text="${title}"></h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Mã NV</th>
                <th scope="col">Họ Tên</th>
                <th scope="col">Giới Tính</th>
                <th scope="col">Nơi Sinh</th>
                <th scope="col">Tên Phòng</th>
                <th scope="col">Lương</th>
                <th scope="col">Chức Năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nhanvien : ${nhanviens}">
                <td th:text="${nhanvien.manv}"></td>
                <td th:text="${nhanvien.hoten}"></td>
                <td th:switch="${nhanvien.phai}" >
                    <img th:case="NU" th:src="@{https://tse1.mm.bing.net/th?id=OIP.WvA4vo0hrqjx4yjpMD-1mgHaIh&pid=Api&P=0&h=180}" width="30" height="30">
                    <img th:case="NAM" th:src="@{https://tse3.mm.bing.net/th?id=OIP.Kf-A4bhyw6NFAggbsk3cdwHaIU&pid=Api&P=0&h=180}" width="30" height="30">
                </td>
                <td th:text="${nhanvien.noisong}"></td>
                <td th:text="${nhanvien.phongban.hoten}"></td>
                <td th:text="${nhanvien.luong}"></td>
                <td>
                    <a th:href="@{/nhanvien/edit/{id}(id=${nhanvien.manv})}" class="btn btn-primary">Edit</a>|
                    <a th:href="@{/nhanvien/delete/{id}(id=${nhanvien.manv})}" onclick="return confirm('Bạn có chắc muốn xóa')" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-success">Back</a>
    </div>
    <th:block th:replace="layout :: footer"></th:block> 
</body>
</html>
