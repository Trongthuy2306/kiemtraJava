<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lí Nhân Sự</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
    <th:block th:replace="layout :: header"></th:block>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div style="padding-left: 20px">
            <a href="#" class="navbar-brand">Trang Chủ</a>
            <a th:href="@{/nhanvien}" class="navbar-brand">Danh sách nhân viên</a>
        </div>
        <form th:action="@{/nhanvien/search}" class="form-inline d-flex" method="GET">
            <input type="search" class="form-control flex-grow-1" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success flex-grow-1" type="submit">Search</button>
        </form>
    </nav>
    <a th:href="@{nhanvien/add}" class="btn btn-primary">Thêm Nhân Viên</a>
    <th:block th:replace="layout :: footer"></th:block> 
</body>
</html>
